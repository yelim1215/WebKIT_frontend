<!-- 우선순위 : inline > internal > external 순으로 css 적용 -->
<body>
    <div class="cotainer">
        <h1>사원 목록</h1>

            <tr align="center">

                <th><img src="images/img01.jpg" width="100" /></th>

                <th>영업부</th>

            <tr align="center">

            </tr>
            <tr align="center">
                <th><input type="checkbox" id="check"></th>
                <th>3</th>
                <th><img src="images/img01.jpg" width="100" /></th>
                <th>키커</th>
                <th>영업부</th>
