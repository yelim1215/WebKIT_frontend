<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>초등학교 저학년용 계산기</h1>
    <p>결과는 음수가 나오지 않도록</p>
    <input type="text" id="num1" value="5" size="3">
    <select id="oper">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <!-- <input type="text" id="oper" value="+"  size="3"> -->
    <input type="text" id="num2" value="10" size="3">
    <input type="button" id="resultBtn" value="확인">
    <div id="result">결과 : </div>

    <script>
        var num1 = document.querySelector("#num1");
        var num2 = document.querySelector("#num2");
        var oper = document.querySelector("#oper");
        var resultBtn = document.querySelector("#resultBtn");
        var result = document.querySelector("#result");
        resultBtn.onclick = function(event) {
            // parseInt(num1) : 문자열 데이터를 정수 데이터로 변환
            // var a = parseInt(num1);
            //typeof : 데이터의 타입 확인
            // console.log(typeof num1.value);
            // console.log(a);
            // console.log(typeof a);
            // console.dir(num1);

            // 첫 번째 값의 유효성 검사
            if (num1.value == "" || !num1.value) {
                alert("첫 번째 값을 입력하세요.")
                num1.value = ""; // 알림 발생 후 값 비워주기
                num1.focus(); // 커서 맞춰주기
                return;
            }
            if (isNaN(parseInt(num1.value))) {
                alert("첫 번째 값이 숫자가 아닙니다! 다시 입력하세요.");
                num1.value = "";
                num1.focus();
                return;
            }

            // 연산자 유효성 검사
            if ("+-*/".indexOf(oper.value) == -1) { // oper.value가 "+-*/" 문자열 안에 어디에 있는지 index를 반환해라
                alert("연산자는 +, -, *, / 중에서 입력하세요.");
                oper.value = "";
                oper.focus();
                return;
            }

            // 두 번째 값의 유효성 검사
            if (num2.value == "" || !num2.value) {
                alert("두 번째 값을 입력하세요.")
                num2.value = ""; // 알림 발생 후 값 비워주기
                num2.focus(); // 커서 맞춰주기
                return;
            }
            if (isNaN(parseInt(num2.value))) {
                alert("두 번째 값이 숫자가 아닙니다! 다시 입력하세요.");
                num2.value = "";
                num2.focus();
                return;
            }

            // console.log('num1의 값 : ' + num1.value);
            // console.log('num2의 값 : ' + num2.value);
            var intNum1 = Number(num1.value);
            var intNum2 = Number(num2.value);
            console.log(num1.value + oper.value + num2.value);
            var resultValue = Math.abs(eval(num1.value + oper.value + num2.value));

            // if (oper.value === "+") {
            //     resultValue = intNum1 + intNum2;
            // }
            // else if (oper.value === "-") {
            //     if (intNum1 < intNum2) {
            //         var tmp = intNum1;
            //         intNum1 = intNum2;
            //         intNum2 = tmp;
            //     }
            //     resultValue = intNum1 - intNum2;
            //     resultValue = intNum1 - intNum2;
            // }
            // else if (oper.value === "*") {
            //     resultValue = Math.abs(resultValue);
            // }
            // else if (oper.value === "/") {
            //     resultValue = intNum1 / intNum2;
            // }
            console.log("result value : ", resultValue);
            result.innerText = "결과 : " + resultValue;
        }
    </script>
</body>
</html>
