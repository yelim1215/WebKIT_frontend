<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li span {
            display: inline-block;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- 주말 과제 : HTML, CSS, JS를 이용해서 ToDo-List 구현 -->
    <div class="container">
        <h1>할 일 목록</h1>
        <p>
            <input type="text" id="netWork" value="청소하기">
            <button id="addBtn">추가</button>
        </p>
        <ul id="listArea"></ul>
    </div>

    <script>
        var todoList = [
            {no : 1, todo : "친구 만나서 스터디 하기", done : true},
            {no : 2, todo : "주말 과제 하기", done : false},
            {no : 3, todo : "배운 내용 복습하기", done : false},
            {no : 4, todo : "자바 공부하기", done : false},
        ];

        var newLis = "";
        for (var i = 0; i < todoList.length; i++) {
            var todo = todoList[i];
            var liTmpStr = `<li>
                <input type="checkbox">
                <span>${todo.todo}</span>
                <button>삭제</button>
            </li>`;
            newLis += liTmpStr;
        }

        console.log(newLis);
        document.querySelector("#listArea").innerHTML = newLis;


        // addBtn을 클릭하면 newWork의 내용이 todoList에 추가되도록 한다.
        var addBtn = document.querySelector("#addBtn");
        var netWork = document.querySelector("#netWork");
        // querySelector가 편리하다. css를 바로 가져와서 쓸 수 있다. jquery에서 대체 방법 있음
        // getElementById는 속도가 더 빠르다.
        addBtn.onclick = function(event) {
            var netWorkValue = netWork.value;
            // 1. todoList 배열에 먼저 추가
            // 2. todoList 배열의 내용을 화면에 보여지게 한다.
            todoList.push({no : todoList.length + 1, todo : netWorkValue, done : false});

            var newLis = "";
            for (var i = 0; i < todoList.length; i++) {
                var todo = todoList[i];
                var liTmpStr = `<li>
                    <input type="checkbox">
                    <span>${todo.todo}</span>
                    <button>삭제</button>
                </li>`;
                newLis += liTmpStr;
            }

            console.log(newLis);
            document.querySelector("#listArea").innerHTML = newLis;
        }
    </script>
</body>
</html>
