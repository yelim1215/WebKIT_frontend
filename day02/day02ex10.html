<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>초등학교 저학년용 계산기</h1>
    <p>결과는 음수가 나오지 않도록</p>
    <input type="text" id="num1" value="5">
    <select id="oper">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="num2" value="10">
    <input type="button" id="resultBtn" value="확인">
    <div id="result">결과 : </div>

    <script>
        var num1 = document.querySelector("#num1");
        var num2 = document.querySelector("#num2");
        var oper = document.querySelector("#oper");
        var resultBtn = document.querySelector("#resultBtn");
        var result = document.querySelector("#result");
        let resultValue, n1, n2;

        resultBtn.onclick = function(event) {
            // console.log(num1.value);
            // console.log(num2.value);

            n1 = Math.abs(Number(num1.value));
            n2 = Math.abs(Number(num2.value));
                
            // console.log(n1);
            // console.log(n2);
            // console.log(typeof n1);
            // console.log(typeof n2);
            // console.log(oper.value);

            if (oper.value === "+")
                resultValue = n1 + n2;
            else if (oper.value === "-") {
                if (n1 < n2) {
                    var temp = n1;
                    n1 = n2;
                    n2 = temp;
                }
                resultValue = n1 - n2;
            }
            else if (oper.value === "*")
                resultValue = n1 * n2;
            else if (oper.value === "/")
                resultValue = n1 / n2;

            result.innerHTML = "결과 : " + resultValue;
        }
    </script>
</body>
</html>
