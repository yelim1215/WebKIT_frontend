<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그 배워보기</title>
</head>
<body>
    <h1>테이블 태그</h1>
    <!-- cellspacing : 전체 테두리와 셀 사이 간격 -->
    <table bgcolor="gray" border="0" width="400" height="300" align="center" cellpadding="0" cellspacing="1"> 
        <tr align="center" valign="top" bgcolor="white">
            <td>11</td>
            <td colspan="2">12</td>
            <!-- <td>13</td> -->
            <td>14</td>
        </tr>
        <tr align="center" valign="middle" bgcolor="white">
            <td colspan="3">21</td>
            <!-- <td>22</td>
            <td>23</td> -->
            <td rowspan="2">24</td>
        </tr>
        <tr align="center" valign="bottom" bgcolor="white">
            <td>31</td>
            <td>32</td>
            <td>33</td>
            <!-- <td valign="top" align="right">34</td> -->
        </tr>
    </table>
</body>
</html>
