    <title>Document</title>

        //     $($("ul>li")[i]).css("background-color", colors[i]);
        // }

        $("ul>li").css("background-color", function(idx, fontColor) {
            return colors[idx];
        });

        $("ul>li").click(function(event) {
            console.log(event);
        });
    </script>
