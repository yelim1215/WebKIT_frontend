<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#puzzle {
            width: 400px;
        }
        div.cell {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            box-sizing: border-box;
            float: left;
            line-height: 100px;
            text-align: center;
            font-size: 36px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="puzzle"></div>

    <script>
        class Cell {
            constructor(parentElement, content, callback) {
                this.parentElement = parentElement;
                this.newDiv = document.createElement("div");
                this.newDiv.innerHTML = content;
                this.newDiv.className = "cell";
                this.newDiv.addEventListener('click', (event)=>{
                    this.callback = callback;
                    this.callback();
                });
                parentElement.appendChild(this.newDiv);
                return this;
            }
            shuffle() {
                console.log(this.parentElement);
            }
        }

        class Puzzle {
            constructor(element) {
                this.element = element;
                for(var i=0; i<16; i++) {
                    new Cell(this.element, String.fromCharCode(65+i%8), function() {
                        console.log(this);
                    });
                }
            }
            shuffle() {
                // 카드의 위치를 섞어준다.
                console.log("shuffle 메소드 실행 >", this.element);
                return this; // 메소드 체인
            }

            start() {
                console.log("start 메소드 실행 >");
                return this;
            }
        }
        var puzzle = document.getElementById("puzzle");
        new Puzzle(puzzle).shuffle().start();
    </script>
</body>
</html>
