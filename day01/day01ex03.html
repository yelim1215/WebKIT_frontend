<body>
    <!-- 단축 ul>li*3
    목록 태그 circle, square, a, i -->
    <!-- 아래 요소를 클릭하면 요소의 내용 값으로 배경 색 변경 -->
    <ul type="circle" class="color">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>
    <script>
        var ul = document.getElementsByTagName("ul")[0];
        var colorNames = ul.getElementsByTagName("li");
        for (var liTag of colorNames) {
            // console.log(liTag);
            liTag.onclick = function(event) {
                // this는 객체 자신이다
                // console.log(this);
                // ==(타입이 달라도 무늬만 같으면 OK)과 ===(타입도 같아야 됨) 차이
                // !=과 !==
                // 자바스크립트는 this의 의미가 매우 중요
                // console.log(this === event.target);
                // console.log(this.innerText);
                var colorName = this.innerText;
                document.body.style.background = colorName;
            }
        }
    </script>

    <ol type="a" class="menu">
        <li>title01</li>
        <li>title02</li>
        <li>title03</li>
    </ol>
