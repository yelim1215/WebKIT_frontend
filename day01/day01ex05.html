<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 2px solid red;
            /* left는 요소가 레이어여야 적용된다. position */
            position: absolute; /* 기본 값 : inherit -- absolute와 relative 기능 알기 */
            left: 0px;
            transition: left 0.5s;
        }
    </style>
</head>
<body>
    <button id="playBtn">0, 0</button>
    <button id="playBtn">0, 200</button>
    <button id="playBtn">200, 200</button>
    <button id="playBtn">200, 0</button>
    <div id="box">Box</div>

    <script>
        var colors = ['blue', 'orange', 'brown', 'pink'];
        var playBtn = document.getElementById("playBtn");
        var box = document.getElementById("box");

        playBtn.onclick = function(event) {
            box.style.left = "200px";
        }
    </script>
</body>
</html>
