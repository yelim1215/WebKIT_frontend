<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 2px solid red;
            /* left는 요소가 레이어여야 적용된다. position */
            position: relative; /* 기본 값 : inherit -- absolute와 relative 기능 알기 */
            /* left: 0px; */
            /* transition: left 0.5s; */
        }
    </style>
</head>
<body>
    <button id="playBtn00">0, 0</button>
    <button id="playBtn02">0, 200</button>
    <button id="playBtn22">200, 200</button>
    <button id="playBtn20">200, 0</button>
    <div id="box">Box</div>

    <script>
        var colors = ['blue', 'orange', 'brown', 'pink'];
        var playBtn00 = document.getElementById("playBtn00");
        var playBtn02 = document.getElementById("playBtn02");
        var playBtn22 = document.getElementById("playBtn22");
        var playBtn20 = document.getElementById("playBtn20");
        var box = document.getElementById("box");

        playBtn00.onclick = function(event) {
            box.style.left = "0px";
            box.style.top = "0px";
            box.style.backgroundColor = colors[0];
        }
        playBtn02.onclick = function(event) {
            box.style.left = "200px";
            box.style.top = "0px";
            box.style.backgroundColor = colors[1];
        }
        playBtn22.onclick = function(event) {
            box.style.left = "200px";
            box.style.top = "200px";
            box.style.backgroundColor = colors[2];
        }
        playBtn20.onclick = function(event) {
            box.style.left = "0px";
            box.style.top = "200px";
            box.style.backgroundColor = colors[3];
        }
    </script>
</body>
</html>
